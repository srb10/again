<template name="createPosts">
    <h3>Posts - Admin View</h3>
    {{#if currentUser}}  {{!--If not logged in, you cannot create--}}
    {{#if isCreatingPost}}  {{!--note the  'isCreatingPost' helper. Look in posts.js --}}
        <form class="create-post" id="clearable">  {{!--this will show while you are creating a post--}}
           <label for="create-post">createPosts Template</label>  {{!--ADDED SRB 11/5/2015--}}
            <input name="name" type="text">
            <button type="submit">Submit</button>
            <a class="cancel" href="#">Cancel</a>

        </form>
        {{else}}   {{!--this will show when isCreatingPosts return false...which is NEVER at this point--}}
    <a class="create" href="#">Create</a>
    {{/if}}
    {{/if}}
</template>


<template name="posts">
    <ul>
        {{#each posts}}
            {{> post}}
{{!--            <li>{{name}} <a class="remove" href="#">(x)</a></li> --}}
            {{/each}}
    </ul>

</template>
